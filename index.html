<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL Tech Past Paper Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at top, #1a0000 0%, #000000 50%, #1a0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 0, 0.03) 2px,
                    rgba(255, 0, 0, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            z-index: 2;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-title {
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #990000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            letter-spacing: 6px;
            animation: pulse 3s ease-in-out infinite;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
        }

        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8));
            }
        }

        .brand-subtitle {
            color: #ff3333;
            font-size: 1.5em;
            letter-spacing: 3px;
            opacity: 0.9;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(255, 0, 0, 0.8),
                    0 0 40px rgba(255, 0, 0, 0.4);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(255, 0, 0, 1),
                    0 0 60px rgba(255, 0, 0, 0.6);
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .subject-button {
            cursor: pointer;
            padding: 35px 50px;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #990000 100%);
            color: #fff;
            border: 4px solid #ff0000;
            border-radius: 20px;
            text-align: center;
            letter-spacing: 8px;
            transition: all 0.4s ease;
            box-shadow: 
                0 10px 40px rgba(255, 0, 0, 0.5),
                inset 0 -4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out backwards;
        }

        .subject-button:nth-child(1) { animation-delay: 0.2s; }
        .subject-button:nth-child(2) { animation-delay: 0.4s; }
        .subject-button:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subject-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 70%
            );
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .subject-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .subject-button:hover::after {
            width: 500px;
            height: 500px;
        }

        .subject-button:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 50%, #cc0000 100%);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 15px 60px rgba(255, 0, 0, 0.7),
                inset 0 -4px 15px rgba(0, 0, 0, 0.4);
            border-color: #fff;
            letter-spacing: 10px;
        }

        .subject-button:active {
            transform: translateY(-4px) scale(1.02);
        }

        .subject-button span {
            position: relative;
            z-index: 1;
        }

        /* Tablet and below */
        @media (max-width: 900px) {
            body {
                padding: 30px 20px;
            }

            .brand-header {
                margin-bottom: 60px;
            }

            .brand-title {
                font-size: 3.5em;
                letter-spacing: 4px;
            }

            .brand-subtitle {
                font-size: 1.2em;
                letter-spacing: 2px;
            }

            .button-container {
                gap: 30px;
                max-width: 500px;
            }

            .subject-button {
                padding: 30px 40px;
                font-size: 2em;
                letter-spacing: 6px;
            }

            .subject-button:hover {
                letter-spacing: 8px;
            }
        }

        /* Large mobile phones */
        @media (max-width: 600px) {
            body {
                padding: 25px 15px;
            }

            .brand-header {
                margin-bottom: 50px;
            }

            .brand-title {
                font-size: 2.8em;
                letter-spacing: 3px;
            }

            .brand-subtitle {
                font-size: 1em;
                letter-spacing: 1.5px;
            }

            .button-container {
                gap: 25px;
                max-width: 100%;
            }

            .subject-button {
                padding: 25px 35px;
                font-size: 1.8em;
                letter-spacing: 5px;
                border-width: 3px;
            }

            .subject-button:hover {
                letter-spacing: 6px;
            }
        }

        /* Standard mobile phones */
        @media (max-width: 480px) {
            body {
                padding: 20px 12px;
            }

            .brand-header {
                margin-bottom: 40px;
            }

            .brand-title {
                font-size: 2.2em;
                letter-spacing: 2px;
            }

            .brand-subtitle {
                font-size: 0.9em;
                letter-spacing: 1px;
            }

            .button-container {
                gap: 20px;
            }

            .subject-button {
                padding: 22px 30px;
                font-size: 1.5em;
                letter-spacing: 4px;
            }

            .subject-button:hover {
                letter-spacing: 5px;
            }
        }

        /* Small mobile phones */
        @media (max-width: 360px) {
            body {
                padding: 15px 10px;
            }

            .brand-header {
                margin-bottom: 30px;
            }

            .brand-title {
                font-size: 1.8em;
                letter-spacing: 1.5px;
            }

            .brand-subtitle {
                font-size: 0.8em;
                letter-spacing: 0.5px;
            }

            .button-container {
                gap: 18px;
            }

            .subject-button {
                padding: 20px 25px;
                font-size: 1.3em;
                letter-spacing: 3px;
                border-width: 3px;
            }

            .subject-button:hover {
                letter-spacing: 4px;
            }
        }

        /* Large desktops */
        @media (min-width: 1400px) {
            .brand-title {
                font-size: 6em;
            }

            .brand-subtitle {
                font-size: 1.8em;
            }

            .button-container {
                max-width: 700px;
                gap: 50px;
            }

            .subject-button {
                padding: 40px 60px;
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="brand-header">
        <div class="brand-title">A-Level Tech</div>
        <div class="brand-subtitle">Advanced Level Technology Past Papers Collection</div>
    </div>

    <div class="button-container">
        <button class="subject-button" onclick="window.location.href='sft.html'">
            <span>SFT</span>
        </button>
        <button class="subject-button" onclick="window.location.href='et.html'">
            <span>ET</span>
        </button>
        <button class="subject-button" onclick="window.location.href='ict.html'">
            <span>ICT</span>
        </button>
    </div>
</body>
</html>
